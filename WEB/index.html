<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groundwater Predictor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("images/water\ drop.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #4CAF50;
        }

        .content {
            margin-left: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        h1 {
            color: pink;
            font-size: 48px;
        }

        .input-box {
            padding: 10px;
            width: 300px;
            margin: 10px 0;
            font-size: 16px;
        }

        .enter-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .enter-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="aboutus2.html">CHOOSE LOCATION</a></li>
            <li><a href="CONTACT US.html">CONTACT US</a></li>
            <li><a href="ACL.html">SETTINGS</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>GROUNDWATER LEVEL PREDICTOR</h1>
        <input type="text" id="latitudeInput" placeholder="Enter latitude" class="input-box" />
        <input type="text" id="longitudeInput" placeholder="Enter longitude" class="input-box" />
        <button class="enter-button" onclick="redirectToLattiPage()">Enter</button>
    </div>

    <script>
        function redirectToLattiPage() {
            const latitude = document.getElementById('latitudeInput').value.trim();
            const longitude = document.getElementById('longitudeInput').value.trim();

            if (latitude === "" || longitude === "") {
                alert("Please enter both latitude and longitude.");
                return;
            }

            // Redirect to latti.html with latitude and longitude in query parameters
            const url = `latti.html?latitude=${latitude}&longitude=${longitude}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
