<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000066;
            color: #FFCC00;
        }

        /* Container layout */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 50px; /* Added padding for better spacing */
            height: 100vh;
            gap: 20px; /* Spacing between sections */
        }

        /* Contact Info Section */
        .contact-info {
            width: 45%; /* Reduced width for better balance */
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.1); /* Light transparent background */
            border-radius: 10px;
        }

        .contact-info div {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .contact-info img {
            width: 50px; /* Medium-sized images */
            height: 50px;
            margin-right: 15px;
        }

        .contact-info h3 {
            margin: 0;
            font-size: 20px;
        }

        .contact-info p {
            margin: 0;
            font-size: 16px;
        }

        /* Contact Form Section */
        .contact-form {
            width: 45%;
            background-color: #FF3366;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow for better appearance */
        }

        .contact-form h2 {
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFF;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%; /* Full width for input fields */
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 100px; /* Increased height for textarea */
        }

        .contact-form input[type="submit"] {
            background-color: #CCFF66;
            color: #FF6633;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: back-ground 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #B3E57D; /* Slight change on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Contact Information Section -->
        <div class="contact-info">
            <h2>CONTACT US</h2>
            <div>
                <img src="images/address.jpg" alt="Address">
                <div>
                    <h3>Address</h3>
                    <p>123 Main St, City, Country</p>
                </div>
            </div>
            <div>
                <img src="images/phone.jpg" alt="Phone">
                <div>
                    <h3>Phone</h3>
                    <p>+1234567890</p>
                </div>
            </div>
            <div>
                <img src="images/email.jpg" alt="Email">
                <div>
                    <h3>Email</h3>
                    <p>contact@example.com</p>
                </div>
            </div>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <h2>SEND MESSAGE</h2>
            <form action="mailto:contact@example.com" method="post" enctype="text/plain">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Type Your Message" required></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</body>
</html>
